        function initParticles() {
            const canvas = document.getElementById('particles-canvas');

            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for(let i = 0; i < 800; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10
                );
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

            const material = new THREE.PointsMaterial({
                size: 0.03,
                color: 0xD4AF37,
                transparent: true,
                opacity: 0.6,
                sizeAttenuation: true
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.0015;
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

                            <button class="quantity-btn minus" data-id="${item.id}">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-id="${item.id}">
                            <button class="quantity-btn plus" data-id="${item.id}">+</button>
                        </div>
                        <button class="cart-item-remove" data-id="${item.id}">Eliminar</button>
                    </div>
                </div>
            `).join('');
            
            cartTotal.textContent = `${calculateTotal().toFixed(2)} €`;
            
            // Event listeners para los botones de cantidad y eliminar
            document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = parseInt(btn.dataset.id);
                    const item = cart.find(item => item.id === id);
                    if (item && item.quantity > 1) {
                        updateQuantity(id, item.quantity - 1);
                    }
                });
            });
            
            document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = parseInt(btn.dataset.id);
                    const item = cart.find(item => item.id === id);
                    if (item) {
                        updateQuantity(id, item.quantity + 1);
                    }
                });
            });
            
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', () => {
                    const id = parseInt(input.dataset.id);
                    const newQuantity = parseInt(input.value) || 1;
                    updateQuantity(id, newQuantity);
                });
            });
            
            document.querySelectorAll('.cart-item-remove').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = parseInt(btn.dataset.id);
                    removeFromCart(id);
                });
            });
        }

        function showCart() {
            cartOverlay.classList.add('active');
            cartSidebar.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function hideCart() {
            cartOverlay.classList.remove('active');
            cartSidebar.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Event listeners
        cartIcon.addEventListener('click', showCart);
        cartOverlay.addEventListener('click', hideCart);
        closeCart.addEventListener('click', hideCart);

        checkoutBtn.addEventListener('click', () => {
            alert('¡Gracias por tu compra! Total: ' + calculateTotal().toFixed(2) + ' €');
            cart = [];
            saveCart();
            renderCartItems();
            hideCart();
        });

        // Funciones de renderizado
        function renderProductos() {
            const container = document.getElementById('productos-container');
            container.innerHTML = productos.map(producto => `
                <div class="producto-card">
                    <img src="${producto.img}" alt="${producto.nombre}" 
                         class="producto-img" loading="lazy" width="600" height="400">
                    <div style="padding: 1rem; flex-grow: 1;">
                        <h3 style="color: var(--gold); margin-bottom: 0.5rem;">${producto.nombre}</h3>
                        <p style="font-size: 0.9rem; margin-bottom: 0.5rem;">${producto.desc}</p>
                        <p style="font-weight: 600; margin-bottom: 1rem;">${producto.precio.toFixed(2)} €</p>
                        <button class="add-to-cart" onclick="addToCart(${JSON.stringify(producto).replace(/"/g, '&quot;')})">
                            <i class="fas fa-shopping-cart"></i> Añadir al carrito
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderReseñas() {
            const container = document.getElementById('reseñas-container');
            container.innerHTML = reseñas.map(reseña => `
                <div class="reseña-card">
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                        <img src="${reseña.foto}" alt="${reseña.nombre}" 
                             style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                        <div>
                            <div style="color: var(--gold);">${reseña.stars}</div>
                            <h4 style="font-size: 1rem;">${reseña.nombre}</h4>
                        </div>
                    </div>
                    <p style="font-style: italic; font-size: 0.9rem;">"${reseña.texto}"</p>
                </div>
            `).join('');
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.15 });

        window.addEventListener('load', () => {
            initParticles();
            renderProductos();
            renderReseñas();
            renderCartItems();
            updateCartCount();
            
            document.querySelectorAll('.producto-card, .reseña-card').forEach(el => {
                observer.observe(el);
            });

            // Actualizar el link con el que me envíes
            // updateNickHairLink('URL_QUE_ME_ENVIES');
        });

        document.querySelectorAll('.producto-card').forEach(card => {
            card.style.cursor = 'pointer';
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('add-to-cart')) {
                    card.style.transform = 'scale(0.98)';
                    setTimeout(() => card.style.transform = '', 100);
                }
              
            });
        });
